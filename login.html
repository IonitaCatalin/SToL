<!DOCTYPE html>

<html lang="ro">
<head>
    <title>Stol(Univeral Storage Tool)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Stol(Universal Storage Tool)">
    <meta name="keywords" content="Stol,Storage_Manager">
    <meta name="author" content="co-authored by Ionita Mihail-Catalin,Georgica Marius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login_style.css">
</head>
<body>
    <div class="login_form">
        <h1>Stol</h1>
        <form>
            <div class="username_input">
                <img  src="icons/at-sign.png" alt="At Sign">
                <!--<p>Username</p> -->
                <input type="text" name="usrname" placeholder="Enter Username">
            </div>
            <div class="password_input">
            	<!--<p>Password</p>-->
                <img src="icons/lock.png" alt="Closed Lock">
                <input type="password" name="passwd" placeholder="Enter Password">
            </div>
            <div>
	        	<input type="submit" name="login" value="Login">
	        	<a href="#">Lost your password?</a><br>
	        	<a href="#">Don't have an account?</a>
        	</div>
        </form>
    </div>
      
</body>

</html>
