<!DOCTYPE html>

<html lang="ro">
<head>
    <title>Stol(Univeral Storage Tool)</title>
    <meta charset="UTF-8">
    <meta name="description" content="Stol(Universal Storage Tool)">
    <meta name="keywords" content="Stol,Storage_Manager">
    <meta name="author" content="co-authored by Ionita Mihail-Catalin,Georgica Marius">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register_style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="login_form">
        <h1>Stol</h1>
        <form action="/index.html" method="get">
            <div class="email_input">
            	<!--<p>Email</p>-->
                <i class="ri-mail-line"></i>
                <input type="text" name="email" placeholder="Enter Email">
            </div>
            <div class="username_input">
                <i class="ri-user-smile-line"></i>
                <!--<p>Username</p> -->
                <input type="text" name="usrname" placeholder="Enter Username">
            </div>
           
            <div class="password_input">
            	<!--<p>Password</p>-->
                <i class="ri-lock-line"></i>
                <input type="password" name="passwd" placeholder="Enter Password">
            </div>
                <!-- <input type="submit" name="register" value="Register"> -->
                    <button id="btn-register" type="button" onclick="location.href='index.html';">Register</button>
                    <button id="btn-back" type="button" onclick="location.href='login.html';">Back</button>
        </form>
    </div>
      
</body>

</html>
