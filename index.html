<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Stol(Universal Storage Manager)</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
		<link rel="icon" href="images/favicon.ico" type="image/ico"/>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="grid-wrapper">
			<header>
				<div>
					<h1>Stol - Universal Storage Tool</h1>
					<img src="images/avatar.png" alt="avatar">
				</div>
			</header>
			<div class="user-bar">
				<!--<span> Download </span>-->
				<button class="btn btn-upload">Upload<i class="ri-file-upload-line"></i></button>
				<!--<span> Upload </span>-->
			</div>
			<div class="backdrop">
				<div class="upload-modal">
					<p>Select or Drag any file to upload</p>
					<div id="modal-storage">
						<input type="radio" id="male" name="gender" value="male">
						<label for="male">Redundant</label><br>
						<input type="radio" id="female" name="gender" value="female">
						<label for="female">Fragmented</label><br>
					</div>
					<span id="modal-btn-close">&times;</span>
					<div id="modal-file-drop">
						  <p>Drag here any file you want to upload or click for choosing file</p>
						  <input type="file" id="file-selector" multiple accept="image/*" onchange="handleFiles(this.files)">
						  <div class="drop-file-preview">

						  </div>	
					</div>
					<button id="modal-btn-select">Select<i class="ri-check-line"></i></button>
				  </div>
			</div>
			<nav>
				<div class="navbar-buttons">
					<button id="navbar-files"></i>Files</button>
					<button id="navbar-recent"></i>Recent</button>
					<button id="navbar-trash "></i>Trash</button>
				</div>
				<div id="storage-info-box">
					<div class="storage-text">Google Drive: 10/15GB</div>
					<div class="quota_background"><div id="quota_g_drive"></div></div>

					<div class="storage-text">MS One Drive: 1/5GB</div>
					<div class="quota_background"><div id="quota_one_drive"></div></div>

					<div class="storage-text">DropBox: 7/10GB</div>
					<div class="quota_background"><div id="quota_dropbox"></div></div>
				</div>

			</nav>
			<article>
				<h1>Files</h1>
				<hr>
				<div class="main-container ">
					<img class="folder" src="icons/folder.svg">
					<img class="folder" src="icons/folder.svg">
					<img class="folder" src="icons/folder.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
				</div>
			</article>
			<footer>
				Footer
			</footer>
		</div>
		<script src="scripts/upload_content.js"></script>
	</body>
</html>
