<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Stol(Universal Storage Manager)</title>
		<link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="grid-wrapper">
			<header>
				<div>
					<h1>Stol - Universal Storage Tool</h1>
					<img src="images/avatar.png" alt="avatar">
				</div>
			</header>
			<div class="user-bar">
				<!--<span> Download </span>-->
				<button class="btn btn-upload">Upload<i class="ri-file-upload-line"></i></button>
				<!--<span> Upload </span>-->
			</div>
			<aside>
				<div class="navbar_option"><p>Files</p></div>
				<div class="navbar_option"><p>Recent</p></div>
				<div class="navbar_option"><p>Trash</p></div>

				<div id="storage-info-box">
					<div class="storage-text">Google Drive: 10/15GB</div>
					<div class="quota_background"><div id="quota_g_drive"></div></div>

					<div class="storage-text">MS One Drive: 1/5GB</div>
					<div class="quota_background"><div id="quota_one_drive"></div></div>

					<div class="storage-text">DropBox: 7/10GB</div>
					<div class="quota_background"><div id="quota_dropbox"></div></div>
				</div>

			</aside>
			<article>
				<h1>Files</h1>
				<hr>
				<div class="main-container ">
					<img class="folder" src="icons/folder.svg">
					<img class="folder" src="icons/folder.svg">
					<img class="folder" src="icons/folder.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
					<img class="fisier" src="icons/file-text.svg">
				</div>
			</article>
			<footer>
				Footer
			</footer>
		</div>
	</body>
</html>
